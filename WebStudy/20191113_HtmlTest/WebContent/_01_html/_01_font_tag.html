<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- Cascade(연속) Style Sheet 선언 -->
<style type="text/css">
  div{ 
       font-size: 20pt;
       color: red;  
      } 
      
  span{ font-size: 30pt; }

</style>


</head>
<body>

 <hr>

 <hr>
	 <h1>h1 tag</h1>
	 <h2>h2 tag</h2>
	 <h3>h3 tag</h3>
	 <h4>h4 tag</h4>
	 <h5>h5 tag</h5>
	 <h6>h6 tag</h6>
	 
 <hr>
     <h1>font tag(1~7)</h1>
     <h3>웹표준에서는 font size 사용을 지양(피해라)</h3>
     
 <hr> 	 
	 <font size="1" >font size=1</font> <br>
	 <font size='2' >font size=2</font> <br>
	 <font size= 3  >font size=3</font> <br>

	 <font size='6' >font size=6</font> <br>
	 <font size='7' >font size=7</font> <br>
	 
  <hr>

  <hr>
     <!-- inline방식 css -->
     <p style="font-size: 15pt;">font-size 15pt</p>
     
     <!-- 선언적 방식: head사이에 CSS선언 -->
     <div>font-size  20pt</div>
     <span>font-size 30pt</span> <br>

</html>
