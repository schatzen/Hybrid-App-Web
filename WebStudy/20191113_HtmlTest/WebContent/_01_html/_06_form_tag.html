<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- form tag는 서버로 데이터를 전송시 사용
	     <form> 속성
	     action="" : 전송할 객체 (생략되면 자신에게 전송) 
	     method="" : 전송방식(GET or POST)
	     
	     submit(전송시)
	     => _06_form_tag.html?name=홍길동&id=hong
	                         ?변수명=값&변수명=값  <=Query
	     ##form 요소(Element)
	     <input type="">
	        type="text"
	        type="password"
	        type="checkbox"
	        type="radio"
	        type="file"
	        type="button"
	        type="submit"
	        type="reset"
	     <select>
	     <textarea>
	       
	 -->
	<form action="">
	   이름:  <input type="text" name="name"><br>
	   <!--          type생략시 기본값 text -->
	   아이디:<input name="id"><br> 
	   비밀번호:<input type="password" name="pwd" 
	                   placeholder="6~8자리 영숫자 조합"> <br>
	   
	   <!-- type="radio" 는 name을 동일하게 해야된다 -->
	   성별:<input type="radio" name="gender" value="남자" checked="checked">남자
	        <input type="radio" name="gender" value="여자">여자 <br>
	    
	   <!-- type="checkbox" name을 동일하게 부여하면
	        서버측에서 받을때 배열로 받는다
	        String [] hobby_array = request.getParameterValues("hobby");
	        
	        checkbox는 체크(된)한 값만 서버로 전송  
	        아무것도 체크되지 않았으면 hobby_array=null
	    -->     
	   취미:<input type="checkbox" name="hobby" value="독서">독서
	        <input type="checkbox" name="hobby" value="낚시">낚시
	        <input type="checkbox" name="hobby" value="운동">운동
	        <input type="checkbox" name="hobby" value="영화">영화<br> 
       
       <!-- name값을 동일부여 
            type="text"는 값유무와 상관없이 무조건 넘어간다
            String [] friend_array = request.getParameterValues("friend");
            배열길이가 3
            String [] friend_array={"","",""};
       -->
       친구1:<input type="text" name="friend"><br>
       친구2:<input type="text" name="friend"><br>
       친구3:<input type="text" name="friend"><br>
       
       혈액형:<select name="blood">
                 <option value="A">A형</option>
                 <option value="B">B형</option>
                 <option value="O">O형</option>
                 <option value="AB">AB형</option>  
              </select>
              <br> 
        자기소개<br>
        <textarea name="profile" rows="5" cols="50"></textarea>	        
	    <br>
	    사진(첨부):<input type="file" name="photo"><br>         
	         
	    <hr>
	      웹표준을 준수하지 않는 컨트롤
	    <hr>         
	    생년월일:<input type="date" name="birthday"><br>
	    이메일:<input type="email" name="email"><br>
	   
	   <!-- this.form=>this를 포함(소유)한 폼 -->
	   <input type="button" value="전송" 
	          onclick=" this.form.submit(); ">
	   <input type="button" value="취소" 
	          onclick=" this.form.reset(); ">
	   
	   <!-- 
	   <input type="submit" value="전송">
	   <input type="reset"  value="입력취소"> -->
	   
	</form>
</body>
</html>
