	function add() {
		
		var su1_ctrl = document.getElementById("su1");//컨트롤
		var su1 = su1_ctrl.value.trim();//값읽어오기
		//su1_ctrl.style.display='none';//hide

		var su2 = document.getElementById("su2").value.trim();
		
		
		//입력값 체크

	    if(regular_number.test(su1)==false){

		//계산결과 결과입력창에 넣기

	}
