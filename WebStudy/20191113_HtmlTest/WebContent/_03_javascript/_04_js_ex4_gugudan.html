<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

var str="<table border='1'>";
    str +="<caption>구구단 출력하기</caption>";
    /* 타이틀 */
    str +='<tr>';
    for(var dan=2;dan<=9;dan++){
    	str +='<th>' + dan + '단</th>';
    }
    str +='</tr>';
    
    /* 내용 */
    for(var i=1;i<=9;i++){
        str += '<tr>';
    	for(var dan=2;dan<=9;dan++){
    		str += '<td>' + (dan + 'x' + i + '='+ dan*i) + '</td>';
    	}
    	str += '</tr>';
    }
   
    str += "</table>";
    
    document.write(str);


</script>

</head>
<body>

</body>
</html>
