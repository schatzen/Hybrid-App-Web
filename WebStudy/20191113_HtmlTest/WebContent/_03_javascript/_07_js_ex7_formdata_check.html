<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	function send1() {
		//forms : javascript에서는 document내의 폼을 
		//        배열로 관리하는 객체
		var f = document.forms[0];
	
	    //입력값 얻어오기+공백제거
	    var id  = f.id.value.trim();
	    var pwd = f.pwd.value.trim();
	    
	    if(id==''){
	    	alert('아이디를 입력하세요');
	    	
	    	f.id.value='';//값비우기
	    	f.id.focus();
	    	return;
	    }
	    
	    if(pwd==''){
	    	alert('비밀번호를 입력하세요');
	    	
	    	f.pwd.value='';//값비우기
	    	f.pwd.focus();
	    	return;
	    }
	    
	    //form element내의  data 전송
	    //주의) 함수사용시 () 누락되면 안된다
	    f.submit();
	}
	
	function send2() {
		
		//폼정보 구하기: document내의 f란 name을 갖는객체
		var f = document.f;
	
	    //입력값 얻어오기+공백제거
	    var id  = f.id.value.trim();
	    var pwd = f.pwd.value.trim();
	    
	    if(id==''){
	    	alert('아이디를 입력하세요');
	    	
	    	f.id.value='';//값비우기
	    	f.id.focus();
	    	return;
	    }
	    
	    if(pwd==''){
	    	alert('비밀번호를 입력하세요');
	    	
	    	f.pwd.value='';//값비우기
	    	f.pwd.focus();
	    	return;
	    }
	    
	    //form element내의  data 전송
	    //주의) 함수사용시 () 누락되면 안된다
	    f.submit();
	}

	
	function send3(f) {
		// 자바스크립트의 함수의 인자(수)는 var 
		// 붙이지 않는다
		
		//         f = this.form
		//입력값 얻어오기+공백제거
	    var id  = f.id.value.trim();
	    var pwd = f.pwd.value.trim();
	    
	    if(id==''){
	    	alert('아이디를 입력하세요');
	    	
	    	f.id.value='';//값비우기
	    	f.id.focus();
	    	return;
	    }
	    
	    if(pwd==''){
	    	alert('비밀번호를 입력하세요');
	    	
	    	f.pwd.value='';//값비우기
	    	f.pwd.focus();
	    	return;
	    }
	    
	    //form element내의  data 전송
	    //주의) 함수사용시 () 누락되면 안된다
	    f.submit();
	}
</script>

</head>
<body>

<form name="f"> <!-- document.forms[0] -->
	<table border="1">
		<tr>
			<th>아이디</th>
			<td><input name="id"></td>
		</tr>
		<tr>
			<th>비밀번호</th>
			<td><input type="password" name="pwd"></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="button" value="전송1" onclick="send1();">
				<input type="button" value="전송2" onclick="send2();">
				<!--
				   this.form
				   : this를 소유하고 있는 폼의 정보  
				 -->
				<input type="button" value="전송3(*)" 
				       onclick="send3(this.form);">
			</td>
		</tr>
	</table>
</form>


</body>
</html>
