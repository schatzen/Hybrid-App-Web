<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 연산자 및 제어문 -->
<script type="text/javascript">
/* ## 자바와 거의 동일하다 ## 
   산술연산자: * /  %  +  -
   관계연산자: >= > <= < == !=
   쉬프트연산자:  >>  <<	   
   이진논리연산자: &  ^  |
   일반논리연산자: &&   ||
   삼항연산자:  (조건) ? 참값 : 거짓값
   대입연산자: =  += -= *= ....		   
 */
 var a = 10 ,b=3;
 document.write(a + '+' + b + '=' + (a+b) + '<br>');
 document.write(a + '-' + b + '=' + (a-b) + '<br>');
 document.write(a + '*' + b + '=' + (a*b) + '<br>');
 document.write(a + '/' + b + '=' + Math.round(a/b) + '<br>');
 document.write(a + '%' + b + '=' + (a%b) + '<br>');
 
 document.write(Math.floor(10.1) + ' / ' + Math.ceil(10.1)+'<br>');

 /* 제어문도 거의 동일하다 */
 var n = 10;
 
 if(n<0)
	 document.write("음수<br>");
 else
	 document.write("양수<br>");
 
 /* 위의 if문식을 3항연산자 */
 document.write( n<0 ? '음수<br>' : '양수<br>');
 
 /* for문 */
 var sum = 0;
 for(var i=1; i<=10 ; i++){
	 document.write(i + ' ');
	 sum += i;  // sum = sum + i
 }
 document.write('sum=' + sum + '<br>');
 
 /* 사용자로부터 단을 입력받아서 출력 */
 var dan;
 //정상적인 값이 입력될때까지 체크할 목적으로 while
 while(true){
	 dan = window.prompt('단을 입력하세요:');
	 if(dan<2 || dan > 9){
		 alert('2~9사이의 숫자만 입력하세요');
		 continue;
	 }
	 //정상값이 입력되면 빠져나와라..
	 break;
 }
 
 var str="<table border='1'>";
 for(var i=1;i<=9;i++){    
	 var gugudan = dan + ' x ' + i + ' = ' + dan*i;
 	 str += '<tr><td>' + gugudan + '</td></tr>';
 }
 
 str += '</table>';
 //alert(str);
 document.write(str)
 
 
 
 

</script>

</head>
<body>

</body>
</html>
