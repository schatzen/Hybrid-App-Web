<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
  function send(f){
	  
	 var title = f.title.value.trim();
	 var photo1 = f.photo1.value;
	 var photo2 = f.photo2.value;
	 
	 if(title==''){
		 alert('제목을 입력하세요');
		 f.title.value='';
		 f.title.focus();
		 return;
	 }
	 
	 if(photo1==''){
		 alert('사진1을 선택하세요');
		 return;
	 }
	 
	 if(photo2==''){
		 alert('사진2을 선택하세요');
		 return;
	 }
	 
	 
	 //전송
	 f.action="upload2.do";//전송할 객체(서블릿) Upload2Action
	 f.submit();
  }

</script>

<style>
   body{
      background-image: url('upload/back.jpg');
      background-repeat: no-repeat;
   }
</style>

</head>
<body>
    <!-- <img src="upload/back.jpg" width=100> -->
    
    <!-- ### 화일업로드용 폼 ###
         1.전송방식: POST
         2.전송인코딩타입: multipart/form-data
           (enctype)  
         3.업로드할 화일 : <input type="file" name="photo">  
     -->
	<form action="upload2.do" method="POST" enctype="multipart/form-data">
	   제목:<input name="title"><br>
	   사진1:<input type="file" name="photo1"><br>
	   사진2:<input type="file" name="photo2"><br>
	   <input type="button" value="전송" onclick="send(this.form);" >
	</form>

</body>
</html>
