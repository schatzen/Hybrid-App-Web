<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

	function send_get(f){
		
		f.method="GET";
		f.action="lifecycle.do";
		f.submit();//전송(action="lifecycle.do")
	}
	
	function send_post(f){
		
		f.method="POST";
		f.action="lifecycle.do";
		f.submit();//전송(action="lifecycle.do")
	}

</script>

</head>
<body>

<form>
   <input type="button" value="GET 방식" onclick="send_get(this.form);">
   <input type="button" value="POST방식" onclick="send_post(this.form);">
</form>

</body>
</html>
