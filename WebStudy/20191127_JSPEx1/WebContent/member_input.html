<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

	function send(f){
		
		var name = f.name.value.trim();
		var id   = f.id.value.trim();
		var pwd  = f.pwd.value.trim();
		var profile = f.profile.value.trim();
		
		if(name==''){
			alert('이름을 입력하세요');
			f.name.value='';
			f.name.focus();
			return;
		}
		
		if(id==''){
			alert('아이디를 입력하세요');
			f.id.value='';
			f.id.focus();
			return;
		}
		
		if(pwd==''){
			alert('비밀번호를 입력하세요');
			f.pwd.value='';
			f.pwd.focus();
			return;
		}
		
		if(profile==''){
			alert('자기소개를 간단하게 입력하세요');
			f.profile.value='';
			f.profile.focus();
			return;
		}
		
		
		
		//입력사항 이상무=>전송
		f.method="GET";
		f.submit();// 지정된 action 호출
				
	}

</script>

</head>
<body>
	
	<form action="member_register.jsp" >
	  <table border ="1" width=500 align="center" cellspacing="0">
	  	<caption>::::회원가입::::</caption>
	   <tr>
	    	<th>*이름:  </th>
	    	<td><input type="text" name="name" value="홍길동"></td>
	   </tr>
	  

	   <tr>
	    	<th>*아이디:</th>
	    	<td><input name="id" value="hong"></td>
	   </tr>
	   
	   <tr>
	    	<th>*비밀번호:</th>
	    	<td><input type="password" name="pwd" value="1234"  
	                   placeholder="4~8자리 영숫자 조합"></td>
	   </tr> 

	   <tr>
	    	<th>성별:</th>
	    	<td>
		    	 <input type="radio" name="gender" value="남자" checked="checked">남자
		         <input type="radio" name="gender" value="여자">여자
		    </td>
	   </tr>
	   
	   <tr>
	    	<th>취미:</th>
	    	<td>
	    	    <!-- 체크한 항목만 서버로 전송  --> 
	    		<input type="checkbox" name="hobby" value="독서">독서
		        <input type="checkbox" name="hobby" value="낚시">낚시
		        <input type="checkbox" name="hobby" value="운동">운동
		        <input type="checkbox" name="hobby" value="영화">영화
	    	</td>
	   </tr>
	   
	   
	   <tr>
	    	<th>친구1:</th>
	    	<td><input type="text" name="friend"></td>
	   </tr>
	   
	   <tr>
	    	<th>친구2:</th>
	    	<td><input type="text" name="friend"></td>
	   </tr>
	   
	   <tr>
	    	<th>친구3:</th>
	    	<td><input type="text" name="friend"></td>
	   </tr>
       
       <tr>
	    	<th>혈액형:</th>
	    	<td>
	    		<select name="blood">
	                 <option value="A">A형</option>
	                 <option value="B">B형</option>
	                 <option value="O">O형</option>
	                 <option value="AB">AB형</option>  
	            </select>
	    	
	    	</td>
	   </tr>
	   
	   <tr>
	   		<td colspan="2">*자기소개</td>
	   </tr>
       
       <tr>
	   		<td colspan="2">
	   			<textarea name="profile" rows="5" cols="50">나는 누구?</textarea>
	   		</td>
	   </tr>
	   
	   
       
       <tr>
       		<td colspan="2" align="center">
       		   <!-- this.form=>this를 포함(소유)한 폼 -->
			   <input type="button" value="전송" 
			          onclick="send(this.form);">
			   <input type="button" value="취소" 
			          onclick=" this.form.reset(); ">
       		</td>
       </tr>
       <!-- 
	   <input type="submit" value="전송">
	   <input type="reset"  value="입력취소"> -->
	  </table> 
	</form>
</body>
</html>
